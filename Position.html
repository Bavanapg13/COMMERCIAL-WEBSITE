<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property in CSS</title>
    <style>
      body{
        margin:0;
      }
      .Main1{
        width:100vw;
        height:100vh;
        background-color: black;
      }
      .Sub11{
        width:100vw;
        height:75vh;
        background-color:blueviolet;
        position:absolute;
        top:0vw;
        left:0vh; 
      }
      .Sub11 img{
        width:100vw;
        height:100vw;
      }
      .Sub12{
        width:100vw;
        height:25vh;
        background-color: brown;
        position:absolute;
        bottom:0;
        left:0;
        overflow:hidden;
        transition:height 0.6s ease-in-out, left 0.6s ease-in-out;
      }
      .Sub12 img{
        width:100%;
        height:100%;
        object-fit:cover;
      }
      .Main1:hover .Sub12{
        height:75vh;
        left:0;
      }
      .Sub13{
        position:absolute;
        top:3vw;
        right:3vh;
        color:white;
        font-size: x-large;
      }
      .Sub13 td{
        padding-left: 50px;
      }
      .Sub14{
        width:100vw;
        height:30vh;
        position:fixed;
        bottom:45vh;
        left:-10vw;
        text-align: center;
        font-size: 200px;
        color:whitesmoke;
        font-weight: bold;
        transition: all 2s ease-in-out;
        z-index:10;
      
      }
      .Main1:hover .Sub14{
        left:0vw;
        bottom:19vh;
      }
      .Sub15{
        position:absolute;
        top:2vh;
        left:2vw;
      }
      .Sub15 img{
        width:80px;
      }
      .Main2{
        width:100vw;
        height:100vh;
        background-color: black;
      }
      .Main2 video{
        width:100vw;
        height:100vh;
        object-fit: cover;
      }
      .Main3{
        width:100vw;
        height:100vh;
        background-color: black;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }
      .Box3{
        width:100%;
        height:100%;
        overflow:hidden;
      }
      .Box3 img{
        width:100%;
        height:100%;
        object-fit:cover;
        transition: transform 0.6s ease-in-out;
      }
      .Box3 img:hover{
        transform: scale(1.08);
      }
      .Sub31{ background-color: blueviolet; }
      .Sub32{ background-color: brown; }
      .Sub33{ background-color: rgb(43, 226, 89); }
      .Sub34{ background-color: rgb(168, 226, 43); } 
      .Main4{
        width:100vw;
        height: 50vh;
        background-color: black;
        color:white;
        text-align: center;


      } 
      .Main4 button{
        width:15vw;
        height:5vh;
        background-color: chocolate;
        font-size:large;
        color:tan;
        border:2px solid silver;
        border-radius: 10px;

      }
      .Main4 button:hover{
        background-color: brown;

      }
      

    </style>
</head>
